<!DOCTYPE html>
<html>

<head>
</head>
<body>

<h2>Modal Signup Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content " action="https://www.w3schools.com/action_page.php">
      
      <div class="container">
      <h1>Sign Up</h1>
      <p>.</p>
      <hr>

      <label for="name"><b> Name </label>
      <input type="text" placeholder="Enter Name" name="name" required>  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>


      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      
      <label for="phoneno"> <b>Phone No </b></label>
      <input type="tel" placeholder="Enter Phone No" name="phoneno" required>
      <label for="Address"><b> Address </b></label>
      <input type="text" placeholder="Enter Address" name="address" required>

      <label for="attendee"> Attendee Type </label>
      <select id="attendee" name="attendee">
        
        <option value="Author">      Author</option>
        <option value="Participant"> Participant</option>
        <option value="Student">     Student</option>
      
      </select>

      <div class="clearfix">
      
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
